name: Deploy Gatsby to DigitalOcean Droplet

on:
  push:
    branches:
      - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build Gatsby site
      run: npm run build

    - name: Install and configure SSH client
      run: |
        sudo apt-get install -y sshpass
        echo "${{ secrets.DROPLET_PASSWORD }}" > password.txt

    - name: Deploy to DigitalOcean Droplet
      run: |
        rsync -rav --delete --progress -e "sshpass -f password.txt ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" -- public/ ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_IP }}:${{ secrets.DEPLOY_PATH }}
